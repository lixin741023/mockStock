<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
		<!--下拉刷新容器-->
<div id="refreshContainer" class="mui-content mui-scroll-wrapper" style="border: 1px solid red;">
  <div class="mui-scroll" style="border: 1px solid blue;">
    <!--数据列表-->
    <ul class="mui-table-view mui-table-view-chevron" style="border: 1px solid green;">
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
    </ul>
  </div>
</div>
		
	<script src="../src/plugins/mui/mui.js"></script>
	<script>
		mui.init({
  pullRefresh : {
    container:"#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
    down : {
      height:50,//可选,默认50.触发下拉刷新拖动距离,
      auto: true,//可选,默认false.首次加载自动下拉刷新一次
      contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
      contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
      contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
      callback :function(){
      	console.log(1);
      	setTimeout(function(){
      		mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
      	},1000)
      } //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
    }
  }
});
	</script>
	</body>
</html>
